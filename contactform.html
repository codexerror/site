<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contacts.css">

    <script src="index.js"></script>

        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">

   (function(){

   })();

<body style="background-color: rgb(33, 30, 30);">
    <div class="container bg-transparent">
        <div class="row">
            <div class="col-md-6 p-5 texxt-white">
                <h1>Hi there!</h1>
                <h4>We would love to be in touch with you!</h4>
            </div>
            <div class="col-md-6 py-3">
                <h1>Contact form</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" palceholder="Enter your name">
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input type="text" class="form-control" id="email" palceholder="Enter your eamil  ">
                </div>
                <div class="form-group">
                    <h5 for="message">Meassage</h5>
                    <textarea id="message" rows="3" class="form-control"></textarea>
                </div>
                <button class="btn btn-danger" onclick="sendMail()">Submit</button>
            </div>
        </div>
    </div>
</body>
